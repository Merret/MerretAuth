<title>Merret Auth</title>
<p>Connecting...</p>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.4.2/js/xhr.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.4.2/js/urldata.min.js"></script>
<script>
if(urldata("origin")==-1) {history.go(-1)}
else if(!localStorage.userDataRoot) {location.href=urldata("origin")+"?msg=Auth Failed&code=0"}
else if(xhr.get("https://api.myjson.com/bins/"+localStorage.userDataRoot)=="xhr.GET Error. statue: 404") {location.href=urldata("origin")+"?msg=Auth Failed&code=1"}
else {location.href=urldata("origin")+"?msg=Auth Success&code=2&data="+localStorage.userDataRoot}
</script>

<!DOCTYPE html>
<html>
<head>
<title>Merret Auth</title>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/xhr.min.js"></script>
<script src="https://cdn.jsdelivr.net/gh/Merret/UsefulJS@0.3/js/urldata.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
<script>
    var elm = (function () {
	var id = function(x) {
		return document.getElementById(x);
	}
	return {
        ID: id,
        id: id
	}
})();
</script>
<style>
    .button {
	    cursor: pointer
    }
    div {
        word-break: break-word;
    }
</style>
</head>
<body class="w3-container w3-center" onload="checkLS()">
    <div id="stage" class="w3-card w3-round-xlarge w3-margin w3-padding">
        <div id="div-header">
            <h1 id="h1-header"></h1>
	    </div>
        <hr style="margin-left:10%; width: 80%; color: gray;">
        <div id="div-body">
            <p id="p-body"></p>
        </div>
        <div id="div-footer"></div>
    </div>
<script>
    var LS;
    function checkLS() {
        if (typeof(Storage) !== "undefined") {
            LS = localStorage;
            LS.setItem("LScheck", "passed");
            LFinit();
        } else {
            elm.id("h1-header").innerHTML = "Sorry";
            elm.id("p-body").innerHTML = "Your device or browser doesn't support essential functions.";
        }
    }
    function LFinit() {
        elm.id("h1-header").innerHTML = "Login";
	elm.id("div-body").innerHTML = "";
	elm.id("div-body").innerHTML += '<i class="fas fa-user fa-2x w3-hover-blue"></i><input id="username" class="w3-margin" style="width: 70%" type="text"/><br>';
	elm.id("div-body").innerHTML += '<i class="fas fa-key fa-2x w3-hover-blue"></i><input id="password" class="w3-margin" style="width: 70%" type="password"/><br>';
	elm.id("div-body").innerHTML += '<i class="fas fa-sign-in-alt fa-2x w3-hover-blue"></i>';
	
    }
</script>
</body>
</html>
